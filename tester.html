<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Dynamic Text</title>
  <style>
    .result {
      margin-left: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="myForm" onsubmit="return displayResults(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span class="result" id="nameResult"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span class="result" id="emailResult"></span><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function displayResults(event) {
      event.preventDefault(); // Prevent form from submitting and refreshing the page

      // Get values from the form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Display the results next to the input fields
      document.getElementById('nameResult').textContent = `You entered: ${name}`;
      document.getElementById('emailResult').textContent = `You entered: ${email}`;

      return false; // Prevent form submission
    }
  </script>

</body>
</html>
